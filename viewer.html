<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proaibro</title>
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <header class="toolbar">
    <div class="toolbar-buttons">
      <button type="button" id="newChatBtn" class="btn btn-toolbar">Новый чат</button>
      <button type="button" id="privateChatBtn" class="btn btn-toolbar btn-private">Приватный чат</button>
    </div>
    <div class="chat-mode-indicator" id="chatModeIndicator"></div>
    <details class="history-details" id="historyDetails">
      <summary>История чатов</summary>
      <div class="history-controls">
        <button type="button" id="deleteAllChatsBtn" class="btn btn-delete-all">Удалить все</button>
      </div>
      <div id="historyList" class="history-list"></div>
    </details>
  </header>
  <main class="content">
    <section class="messages-section" id="messagesSection">
      <div id="messagesContainer" class="messages-container"></div>
      <div id="summaryLoading" class="loading-indicator" style="display: none;">
        <span>Обработка запроса...</span>
      </div>
    </section>
    <section class="text-section">
      <div><strong>Вводные данные</strong></div>
      <pre id="textContent" class="text-content"></pre>
    </section>
  </main>
  <div class="request-bar">
    <textarea id="queryInput" class="query-input" placeholder="Введите запрос к модели (например: Сделай краткое содержание текста)" rows="3"></textarea>
    <button id="sendBtn" class="btn btn-primary">Отправить запрос</button>
  </div>
  <script src="viewer.js"></script>
</body>
</html>
