<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }
    p {
      margin: 0 0 16px 0;
      color: #555;
      line-height: 1.4;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      background: #1a73e8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1557b0;
    }
    button:active {
      background: #0d47a1;
    }
    #status {
      margin-top: 12px;
      font-size: 12px;
      color: #5f6368;
      min-height: 18px;
    }
    #status.error {
      color: #c5221f;
    }
    #status.success {
      color: #137333;
    }
  </style>
</head>
<body>
  <h2>Извлечь текст страницы</h2>
  <p>Нажмите кнопку — текст с текущей страницы появится в правой боковой панели.</p>
  <button id="extract">Извлечь и показать справа</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
